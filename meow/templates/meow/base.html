<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meow App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Meow App</h1>
        <nav>
            <ul>
                <li><a href="{% url 'user_list' %}">Users</a></li>
                <li><a href="{% url 'trouble_ticket_list' %}">Trouble Tickets</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Meow App</p>
    </footer>
</body>
</html>
